<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <script src="jquery-3.1.1.min.js"></script>
    <script src="app.js"></script>

    <title>jQuery Challenge</title>
  </head>
  <body>
    <p id="red-total">Total red: <span id="red-count"></span></p>
    <p id="yellow-total">Total yellow: <span id="yellow-count"></span></p>
    <p id="green-total">Total green: <span id="green-count"></span></p>
    <p id="blue-total">Total blue: <span id="blue-count"></span></p>



    <button class="color-button" id="red">Red</button>
    <button class="color-button" id="yellow">Yellow</button>
    <button class="color-button" id="green">Green</button>
    <button class="color-button" id="blue">Blue</button>

    <div class="container">
    </div>
  </body>
</html>
